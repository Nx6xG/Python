<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Sandbox</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #222; color: white; }
        textarea { width: 60%; height: 50px; font-size: 12px; }
        button { margin: 10px; padding: 6px; font-size: 12px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; text-align: left; color: black; }
    </style>
</head>
<body>
    <h2>Python Code im Browser ausführen</h2>
    <textarea id="python-code">x = "Test"\nprint(x)</textarea><br>
    <button onclick="runPython()">Ausführen</button>
    <pre id="output">Ergebnis wird hier angezeigt...</pre>

    <script>
        async function runPython() {
            let pyodide = await loadPyodide();
            let code = document.getElementById("python-code").value;
            try {
                pyodide.runPython(`import sys\nfrom io import StringIO\noutput = StringIO()\nsys.stdout = output\n`);
                pyodide.runPython(code);
                let result = pyodide.runPython("output.getvalue()");
                document.getElementById("output").innerText = result;
            } catch (err) {
                document.getElementById("output").innerText = "Fehler: " + err;
            }
        }
    </script>
</body>
</html>
